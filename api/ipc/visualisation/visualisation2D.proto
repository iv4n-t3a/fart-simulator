syntax = "proto3";

package ipc.visualisation;

option go_package = "./generated/ipc/visualisation_api/";

import "ipc/visualisation/empty.proto";

message Particle2D {
  double pos_x = 1;
  double pos_y = 2;

  int64 index = 3;
}

service Particle2DObserver {
  rpc ObserveParticle(Particle2D) returns (Empty);
  rpc Collision(Particle2D) returns (Empty);
}
